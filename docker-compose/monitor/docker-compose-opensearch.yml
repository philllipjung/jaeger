  #   environment:
  #     - STORAGE=elasticsearch
  #     - ES_NODES=elasticsearch
  #     - ES_PORT=9200
  #   depends_on:
  #     elasticsearch:
  #       condition: service_healthy

networks:
  backend:

volumes:
  esdata:
    driver: local
